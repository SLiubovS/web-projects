<body>
<h1>Прокрути меня</h1>

<script>

    let date = new Date();

    document.body.style.height = '1000px';

        document.addEventListener('scroll', function (event) {
            divShow ();
            divShow ();
            divShow ();
            divShow ();
            divShow ();
        });

        function divShow () {
            let div = document.createElement('div');
            div.innerHTML = `Date: ${date}`;
            document.body.append(div);
        }
