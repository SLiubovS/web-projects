<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 4px;
    }

    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

  <table id="table">
    <thead>
      <tr>
        <th id="number" data-type="number">Возраст</th>
        <th id="string" data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    const table = document.getElementById("table");

    table.onclick = function (event) {

      if (event.target.innerText === "Возраст") {

        let ages = [];

        for (let row of table.tBodies[0].rows) {
          ages.push({ age: +row.cells[0].textContent, row: row });
        }

        ages = ages.sort(function (obj1, obj2) {
          if (obj1.age > obj2.age) return 1;
          if (obj1.age === obj2.age) return 0;
          if (obj1.age < obj2.age) return -1;
        });

        for (let age of ages) {
          table.tBodies[0].append(age.row);
        }
      }

      if (event.target.innerText === "Имя") {

        let names = [];

        for (let row of table.tBodies[0].rows) {
          names.push({ name: row.cells[1].textContent, row: row });
        }

        names = names.sort(function (obj1, obj2) {
          if (obj1.name > obj2.name) return 1;
          if (obj1.name === obj2.name) return 0;
          if (obj1.name < obj2.name) return -1;
        });

        for (let name of names) {
          table.tBodies[0].append(name.row);
        }
      }
    }

  </script>

</body>

</html>
